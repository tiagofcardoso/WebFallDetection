{% extends "base.html" %}

{% block content %}
<div class="row g-2">
    <!-- Coluna do vídeo -->
    <div class="col-12 col-md-8">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Visualização da Câmera</h5>
                <button class="btn btn-sm btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#statsCollapse">
                    <i class="bi bi-graph-up"></i> Stats
                </button>
            </div>
            <div class="card-body p-0">
                <div class="video-container">
                    <img src="{{ url_for('main.video_feed') }}" class="img-fluid w-100">
                    <div id="status-overlay" class="status-overlay status-monitoring">
                        <span id="detection-status">Monitorando</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Coluna de estatísticas -->
    <div class="col-12 col-md-4">
        <div class="collapse d-md-block" id="statsCollapse">
            <!-- Card de Estatísticas -->
            <div class="card mb-2">
                <div class="card-header">
                    <h5 class="card-title mb-0">Estatísticas</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container mb-3">
                        <canvas id="detectionChart"></canvas>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="stats-card p-2 text-center bg-light rounded">
                                <small class="text-muted">Detecções Hoje</small>
                                <div id="todayDetections" class="stats-value">0</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="stats-card p-2 text-center bg-light rounded">
                                <small class="text-muted">Tempo Ativo</small>
                                <div id="monitoringTime" class="stats-value">00:00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card de Status do Sistema -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Status do Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>CPU:</span>
                        <div class="progress flex-grow-1 mx-2">
                            <div id="cpuUsage" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>FPS:</span>
                        <span id="currentFps" class="badge bg-secondary">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
