<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configurações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label>Sensibilidade de Detecção</label>
                        <input type="range" class="form-range" id="sensitivityRange" min="0" max="100" value="50">
                    </div>
                    <div class="form-group">
                        <label>Tempo de Imobilidade (segundos)</label>
                        <input type="number" class="form-control" id="immobilityTime" min="1" max="30" value="5">
                    </div>
                    <div class="form-group">
                        <label>Notificações</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="enableAlerts" checked>
                            <label class="form-check-label">Ativar alertas</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="saveSettings">Salvar</button>
            </div>
        </div>
    </div>
</div>
